<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Page</title>
</head>
<body>
    <h1 id="formstrona">Form page</h1>
    
    <form action="">


        <label for="text1">Wpisz swoje imię:</label>
        <input type="text1" id="text1" name="text1"><br>

        <label for="text2">Wpisz swoje nazwisko:</label>
        <input type="text2" id="text2" name="text2"><br>


        <label for="it">Jakie masz doświadczenie:</label><br>
        <select name="it" id="it">
            <option value="poczatkujacy">Początkujący(1 rok lub mniej)</option>
            <option value="zerowe">Zerowe</option>
            <option value="doswiadczony">Doświadczony(1rok lub więcej)</option>
        </select><br>
        <label for="it1"></label>
        <select name="it1" id="it1">
            <option value="dziecko">Poniżej 18 lat</option>
            <option value="mlody">18-25 lat</option>
            <option value="dorosly">25-35 lat</option>
            <option value="starszy">35 lub więcej</option>
        </select><br>


        <button type="reset">Anuluj</button>
        <button type="submit">Zapisz</button>
    </form>
</body>
</html>
